{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">Nouveau mot de passe</div>
            <div class="card-body">
                {% if validlink %}
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary">Changer le mot de passe</button>
                </form>
                {% else %}
                <div class="alert alert-danger">
                    Le lien de réinitialisation est invalide ou a expiré.
                </div>
                <a href="{% url 'accounts:password_reset' %}" class="btn btn-primary">Demander un nouveau lien</a>
                {% endif %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
