{% extends 'base.html' %}

{% block title %}Ajouter un Cours - Cahier de Texte Universitaire{% endblock %}

{% block content %}
<div class="container">
    <nav aria-label="breadcrumb" class="mb-4">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{% url 'accueil' %}">Accueil</a></li>
            <li class="breadcrumb-item"><a href="{% url 'liste_cours' %}">Mes Cours</a></li>
            <li class="breadcrumb-item active" aria-current="page">Ajouter un cours</li>
        </ol>
    </nav>

    <div class="row justify-content-center">
        <div class="col-md-10">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h3 class="mb-0">
                        <i class="fas fa-plus-circle me-2"></i>
                        Ajouter un nouveau cours
                    </h3>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="row mb-3">
                            <div class="col-md-12">
                                <label for="id_titre" class="form-label">Titre du cours</label>
                                <input type="text" name="titre" id="id_titre" class="form-control" required>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-12">
                                <label for="id_module" class="form-label">Module</label>
                                <select name="module" id="id_module" class="form-select" required>
                                    <option value="" selected disabled>Sélectionnez un module</option>
                                    {% for module in form.module.field.queryset %}
                                    <option value="{{ module.id }}">{{ module.titre }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-12">
                                <label for="id_description" class="form-label">Description</label>
                                <textarea name="description" id="id_description" class="form-control" rows="5" required></textarea>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="id_date_debut" class="form-label">Date de début</label>
                                <input type="date" name="date_debut" id="id_date_debut" class="form-control" required>
                            </div>
                            <div class="col-md-6">
                                <label for="id_date_fin" class="form-label">Date de fin</label>
                                <input type="date" name="date_fin" id="id_date_fin" class="form-control" required>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-12">
                                <label for="id_heures_total" class="form-label">Heures total</label>
                                <input type="number" name="heures_total" id="id_heures_total" class="form-control" required>
                            </div>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save me-2"></i> Enregistrer
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
